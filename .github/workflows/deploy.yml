name: "Godot 4.x Export & Deploy"

on:
  workflow_dispatch:

env:
  ITCHIO_USERNAME: shouples
  ITCHIO_GAME: wranglersurvivors
  GODOT_VERSION: 4.2.1
  EXPORT_NAME: wranglersurvivors
  
jobs:
  export:
    name: WebGL Export
    runs-on: ubuntu-20.04
    container:
      image: barichello/godot-ci:4.2.1
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/templates/${GODOT_VERSION}.stable
      - name: Echo current directory & contents
        run: |
          pwd && ls
      - name: Web Build
        run: |
          mkdir -v -p build/web
          godot --headless --verbose --export-release "Web" ./build/web/index.html
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: web
          path: build/web
      - name: Install rsync ðŸ“š
        run: |
          apt-get update && apt-get install -y rsync
      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build/web # The folder the action should deploy.


  web-deploy:
    name: Deploy - Itch.io (Web)
    runs-on: ubuntu-latest
    needs: export
    steps:
      - name: Download
        uses: actions/download-artifact@v2.0.8
        with:
          name: web
          path: build/web

      - name: Publish
        uses: KikimoraGames/itch-publish@v0.0.3
        with:
          butlerApiKey: ${{secrets.BUTLER_API_KEY}}
          gameData: ./build/web
          itchUsername: ${{env.ITCHIO_USERNAME}}
          itchGameId: ${{ env.ITCHIO_GAME }}
          buildChannel: web
          buildNumber: ${{ github.sha }}